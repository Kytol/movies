
<style>
  :host {
    --bright-blue: oklch(51.01% 0.274 263.83);
    --electric-violet: oklch(53.18% 0.28 296.97);
    --french-violet: oklch(47.66% 0.246 305.88);
    --vivid-pink: oklch(69.02% 0.277 332.77);
    --hot-red: oklch(61.42% 0.238 15.34);
    --orange-red: oklch(63.32% 0.24 31.68);

    --gray-900: oklch(19.37% 0.006 300.98);
    --gray-700: oklch(36.98% 0.014 302.71);
    --gray-400: oklch(70.9% 0.015 304.04);

    --red-to-pink-to-purple-vertical-gradient: linear-gradient(
      180deg,
      var(--orange-red) 0%,
      var(--vivid-pink) 50%,
      var(--electric-violet) 100%
    );

    --red-to-pink-to-purple-horizontal-gradient: linear-gradient(
      90deg,
      var(--orange-red) 0%,
      var(--vivid-pink) 50%,
      var(--electric-violet) 100%
    );

    --pill-accent: var(--bright-blue);

    font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1 {
    font-size: 3.125rem;
    color: var(--gray-900);
    font-weight: 500;
    line-height: 100%;
    letter-spacing: -0.125rem;
    margin: 0;
    font-family: "Inter Tight", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
  }

  p {
    margin: 0;
    color: var(--gray-700);
  }

  main {
    width: 100%;
    min-height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
    box-sizing: inherit;
    position: relative;
  }

  .angular-logo {
    max-width: 9.2rem;
  }

  .content {
    display: flex;
    justify-content: space-around;
    width: 100%;
    max-width: 700px;
    margin-bottom: 3rem;
  }

  .content h1 {
    margin-top: 1.75rem;
  }

  .content p {
    margin-top: 1.5rem;
  }

  .divider {
    width: 1px;
    background: var(--red-to-pink-to-purple-vertical-gradient);
    margin-inline: 0.5rem;
  }

  .movie-list {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
  }

  .movie-card {
    padding: 1rem;
    border: 1px solid var(--gray-400);
    border-radius: 0.5rem;
    background-color: var(--gray-700);
    color: var(--gray-900);
  }

  .movie-card h2 {
    margin: 0;
    font-size: 1.5rem;
    color: var(--electric-violet);
  }

  .movie-card p {
    margin: 0.5rem 0;
  }

  .movie-card a {
    color: var(--bright-blue);
    text-decoration: none;
  }

  .movie-card a:hover {
    text-decoration: underline;
  }

  @media screen and (max-width: 650px) {
    .content {
      flex-direction: column;
      width: max-content;
    }

    .divider {
      height: 1px;
      width: 100%;
      background: var(--red-to-pink-to-purple-horizontal-gradient);
      margin-block: 1.5rem;
    }
  }
</style>

<main class="main">
  <div class="content">
    <div class="left-side">
      <h1>Awesome Movies & TV Shows</h1>
      <p>Explore ratings and details of your favorite movies and TV shows!</p>
    </div>
    <div class="divider" role="separator" aria-label="Divider"></div>
    <div class="right-side">
      <div class="movie-list">
        <div *ngFor="let item of items" class="movie-card">
          <h2>{{ item.Title }}</h2>
          <p><strong>Type:</strong> {{ item['Title Type'] }}</p>
          <p><strong>Year:</strong> {{ item.Year }}</p>
          <p><strong>IMDb Rating:</strong> {{ item['IMDb Rating'] }}</p>
          <p><strong>Your Rating:</strong> {{ item['Your Rating'] }}</p>
          <p><strong>Genres:</strong> {{ item.Genres }}</p>
          <a [href]="item.URL" target="_blank" rel="noopener">View on IMDb</a>
        </div>
      </div>
    </div>
  </div>
</main>
